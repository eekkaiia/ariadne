[package]
name                    = "portal"
version                 = "0.1.0"
edition                 = "2021"
resolver                = "2"
license                 = "Apache-2.0"
authors                 = ["Erik Steinbach <eekkaiia@gmail.com>"]
description             = """
                            A macroquad 3D maze game
                          """
categories              = ["game"]
keywords                = [
                            "rust",
                            "macroquad",
                            "wasm",
                            "depth-first search maze generation"
                          ]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
macroquad               = "0.3.23"

[profile.dev.package.'*']
opt-level               = 3